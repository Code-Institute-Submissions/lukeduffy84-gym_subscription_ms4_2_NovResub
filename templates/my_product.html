{% extends "base.html" %}
{% load static %}
{% block content %}
		<!-- ===== HEADER SECTION END ===== -->

		<!-- ===== BODY SECTION START ===== -->
		<div class="container-fluid">
			<div class="row">
				<div class="col text-center mt-3">
					<h2 class="logo-font"><a href = "{% url 'addproduct' %}">Add New Product</a></h2>
					<hr class="w-50 mb-1 mx-auto" />
					
				</div>
				
			</div>
			<div class="row">
				<div class="product-container col-10 offset-1">
					<div class="row mt-1 mb-2">
						<div
							class="
								col-12 col-md-6
								my-auto
								order-md-last
								d-flex
								justify-content-center justify-content-md-end
							"
						>
							<div class="sort-select-wrapper w-50">
								<form  action="{% url 'fitness' view_by='all' %}" method="POST" enctype="multipart/form-data" >
								<select
									id="sort-selector"
									name="sortby"
									class="
										custom-select custom-select-sm
										rounded-0
										border-dark
									"
								>
									<option value="reset" selected="">Sort by...</option>
									<option value="price_asc">Price (low to high)</option>
									<option value="price_desc">Price (high to low)</option>
									<option value="name_asc">Name (A-Z)</option>
									<option value="name_desc">Name (Z-A)</option>
									<option value="category_asc">Category (A-Z)</option>
									<option value="category_desc">Category (Z-A)</option>
								</select>
							</div>
							<input type="submit" value="apply">
						</form>
						</div>
						<div class="col-12 col-md-6 order-md-first">
							<p class="text-muted mt-3 text-center text-md-left">{{count}} Products</p>
						</div>
					</div>
					<div class="row">
						{% for d in data %}
						<div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
							<div class="card h-100 border-0">
								<a href="{% url 'viewproduct' pid=d.id %}">
									<img
										class="cardImg"
										src="{{d.image_link}}"
										alt="Body Building"
									/>
								</a>

								<div class="card-body pb-0">
									<p class="mb-0">{{d.name}}</p>
								</div>
								<div class="card-footer bg-white pt-0 border-0 text-left">
									<div class="row">
										<div class="col">
											<p class="lead mb-0 text-left font-weight-bold">${{d.price}}</p>

											<p class="small mt-1 mb-0">
												<a
													class="text-muted"
													href = "{% url 'fitness' view_by='all' %}"
												>
													<i class="fas fa-tag mr-1" aria-hidden="true"></i
													>{{d.category}}
												</a>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						{% endfor %}
	
					</div>
				</div>
			</div>
		</div>
		<!-- ===== BODY SECTION END ===== -->


    <!-- ===== FOOTER SECTION START ===== -->
	{% endblock %}
