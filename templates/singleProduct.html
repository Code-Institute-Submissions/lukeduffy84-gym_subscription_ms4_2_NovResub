{% extends "base.html" %}
{% load static %}
{% block content %}
		<!-- ===== HEADER SECTION END ===== -->

		<!-- ===== BODY SECTION START ===== -->
		<div class="bodyCont2">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-6 col-lg-4 offset-lg-2">
						<div class="image-container my-5">
							<a
								href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH-kjrHShW2t4op7CHKHdnMjDPOsHVWoSTKw&usqp=CAU"
								target="_blank"
							>
								<img
									class="card-img-top img-fluid"
									src="{{data.image_link}}"
									alt="LIPSETT FIT PLAN"
								/>
							</a>
						</div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="product-details-container mb-5 mt-md-5">
							<p class="mb-0">{{data.name}}</p>
							<p class="lead mb-0 text-left font-weight-bold">${{data.price}}</p>

							<p class="small mt-1 mb-0">
								<a class="text-muted" href="/products/?category=sweet">
									<i class="fas fa-tag mr-1" aria-hidden="true"></i>{{data.category}}
								</a>
							</p>

							<p class="mt-3">
								{{data.description}}
							</p>
							<form class="form" action="{% url 'addbag' %}" enctype="multipart/form-data" method="POST">
								<input
									type="hidden" name="product_id" value="{{pid}}"
								/>
								<input
									type="hidden" name="price" value="{{data.price}}"
								/>
								<div class="form-row">
									<div class="col-12">
										<p class="mt-3"><strong>Quantity:</strong></p>
										<div class="form-group w-50">
											<div class="input-group">
												<div class="input-group-prepend">
													<button type="button"
														class="decrement-qty btn btn-black rounded-0"
														data-item_id="5"
														id="sub"
														onclick="decremaentValue()"
														
													>
														<span class="icon">
															<i class="fas fa-minus" aria-hidden="true"></i>
														</span>
													</button>
												</div>
												<input
													class="form-control qty_input"
													type="number"
													name="quantity"
													value="1"
													min="1"
													max="99"
													data-item_id="5"
													id="number"
												/>
												<div class="input-group-append">
													<button
														type="button"
														class="increment-qty btn btn-black rounded-0"
														data-item_id="5"
														id="increment-qty_5"
														id="add"
														onclick="incrementValue()"
													>
														<span class="icon">
															<i class="fas fa-plus" aria-hidden="true"></i>
														</span>
													</button>
												</div>
											</div>
										</div>
									</div>

									<div class="col">
										<a
											href = "{% url 'fitness' view_by='all' %}"
											class="btn btn-outline-black rounded-0 mt-5"
										>
											<span class="icon">
												<i class="fas fa-chevron-left" aria-hidden="true"></i>
											</span>
											<span class="text-uppercase">Keep Shopping</span>
										</a>
										<input
											type="submit"
											class="btn btn-black rounded-0 text-uppercase mt-5"
											value="Add to Bag"
										/>
									</div>
									<input
										type="hidden"
										name="redirect_url"
									/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
			<!-- ===== BODY SECTION END ===== -->

    <!-- ===== FOOTER SECTION START ===== -->


{% block postloadjs %}
	<script type="text/javascript">
		function incrementValue()
		 {
			 var value = parseInt(document.getElementById('number').value, 10);
			 value = isNaN(value) ? 0 : value;
			 value++;
			 document.getElementById('number').value = value;
		 }

		 function decremaentValue()
		 {
			 var value = parseInt(document.getElementById('number').value, 10);
			 value = isNaN(value) ? 0 : value;
			 value--;
			 if (value < 1) {
				 new_val = 1;
			 } else {
				 new_val = value;
			 }

			 document.getElementById('number').value = new_val;
		 }
	 </script>
        {% endblock %}
        {% endblock %}
