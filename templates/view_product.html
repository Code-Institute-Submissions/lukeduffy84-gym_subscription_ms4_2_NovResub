{% extends "base.html" %}
{% load static %}
{% block content %}
		<!-- ===== HEADER SECTION END ===== -->

		<!-- ===== BODY SECTION START ===== -->
		<div class="bodyCont2">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-6 col-lg-4 offset-lg-2">
						<div class="image-container my-5">
							<a
								href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH-kjrHShW2t4op7CHKHdnMjDPOsHVWoSTKw&usqp=CAU"
								target="_blank"
							>
								<img
									class="card-img-top img-fluid"
									src="{{data.image_link}}"
									alt="LIPSETT FIT PLAN"
								/>
							</a>
						</div>
					</div>
					<div class="col-12 col-md-6 col-lg-4">
						<div class="product-details-container mb-5 mt-md-5">
							<p class="mb-0">{{data.name}}</p>
							<p class="lead mb-0 text-left font-weight-bold">${{data.price}}</p>

							<p class="small mt-1 mb-0">
								<a class="text-muted" href="/products/?category=sweet">
									<i class="fas fa-tag mr-1" aria-hidden="true"></i>{{data.category}}
								</a>
							</p>

							<p class="mt-3">
								{{data.description}}
							</p>
							<form class="form" action="/bag/add/5/" method="POST">
								<input
									type="hidden"
								/>
								<div class="form-row">

									<div class="col">
										<a
											href = "{% url 'editproduct' pid=data.id %}"
											class="btn btn-outline-black rounded-0 mt-5"
										>
											<span class="text-uppercase">Edit Product</span>
										</a>
										<a href = "{% url 'delete' pid=data.id %}" class="btn btn-outline-black rounded-0 mt-5"> Delete Product
										</a>
									</div>
									<input
										type="hidden"
										name="redirect_url"
									/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
			<!-- ===== BODY SECTION END ===== -->

    <!-- ===== FOOTER SECTION START ===== -->
	{% endblock %}
