{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container header-container2 h-100">
  <div class="overlay"></div>
  <div class="row accounts-row">
    <div class="col-12 col-md-6">
      <div class="form-content">
        <hr />
        <h2 class="logo-font mb-4">
          Sign <span class="underlineTheme">In</span>
        </h2>
        <p>
          If you have not created an account yet, then please
          <a href="">sign up</a> first.
        </p>
        <form class="login" method="POST" enctype="multipart/form-data">
          {% csrf_token %} {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Incorrect username or password.
          </div>
          {% endif %}

          <div id="div_id_username" class="form-group">
            <label for="id_username" class="requiredField">
              Login<span class="asteriskField">*</span>
            </label>
            <div>
              <input
                type="text"
                name="username"
                placeholder="Username or e-mail"
                autofocus="autofocus"
                class="textinput textInput form-control"
                required=""
                id="id_username"
              />
            </div>
          </div>
          <div id="div_id_password" class="form-group">
            <label for="id_password" class="requiredField">
              Password<span class="asteriskField">*</span>
            </label>
            <div>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="textinput textInput form-control"
                required=""
                id="id_password"
              />
            </div>
          </div>
          <a class="btn btn-outline-black rounded-0" href="/">Home</a>
          <button class="primaryAction" type="submit">Sign In</button>
          <p>
            <a class="button secondaryAction" href="#">Forgot Password?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
